<!DOCTYPE html>
<!--ADAPTED FROM TEMPLATE at https://getbootstrap.com/docs/4.0/components/card/-->

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>TurhanCoin - Giriş</title>

</head>

<body class="bg-light">

    <div class="container">
        <div class="card card-login mx-auto mt-5 w-75">
            <div class="card-header text-center"><h3>Giriş Yap</h3></div>
            <div class="card-body">

                {% include 'includes/_messages.html' %}
                <form action="" method="POST" class="text-center w-50 m-auto">
                    <div class="form-group">
                        <div class="form-label-group">
                            <label for="inputUsername">Kullanıcı Adı</label>
                            <input type="text" id="inputUsername" name="username" class="form-control"
                                placeholder="Username" required="required" autofocus="autofocus"
                                value={{request.form.username}}>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <label for="inputPassword">Şifre</label>
                            <input type="password" id="inputPassword" name="password" class="form-control"
                                placeholder="Password" required="required" autofocus="autofocus"
                                value={{request.form.password}}>
                            
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Giriş</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="register">Kaydol</a>
                    <a class="d-block small mt-3" href="/">Ana Sayfa</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
